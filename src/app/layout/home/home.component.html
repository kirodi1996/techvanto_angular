<section class="stories" fxLayout='column'>

    <div class="imageSlider">
        <div class="storyHdr">Stories</div>

        <div class="imageContent">
            <span fxLayoutAlign="unset flex-end" fxLayout='column' class='eventInfo'>
                <p>19th Jan â€˜20</p>
                <p>Workshop on IoT and Industrial Demand</p>
                <p>IIT, Mumbai </p>
            </span>
            <owl-carousel-o [options]="customOptions">

                <ng-template carouselSlide id="1">
                    <div class="item">
                        <a href="https://www.google.com/">
                            <img src="assets/images/Rectangle 52.png">
                        </a>

                    </div>

                </ng-template>


                <ng-template carouselSlide id="2">
                    <div class="item">
                        <a href="https://www.google.com/">
                            <img src="assets/images/Rectangle 52.png">
                        </a>
                    </div>
                </ng-template>


                <ng-template carouselSlide id="3">
                    <div class="item">
                        <a href="https://www.google.com/">
                            <img src="assets/images/Rectangle 52.png">
                        </a>
                    </div>
                </ng-template>

            </owl-carousel-o>
        </div>

    </div>
</section>
